<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCS Save Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <header class="app-header">
    <h1>SCS Save Editor</h1>
    <p class="subtitle">by xLieferant</p>
  </header>

  <main class="container">

    <!-- Profile Scannen -->
    <section class="card">
      <h2>Savegame / Profil suchen</h2>

      <button id="scan-profiles-btn" class="primary-btn">Profile suchen</button>
      <p id="profile-status"></p>
      <ul id="profile-list"></ul>

      <h1>Profil Laden</h1>
      <button id="load-profiles-btn" class="primary-btn">Profile Laden</button>
      <p id="profile-list"></p>

    </section>
    <!-- Editor -->
    <section class="card">
      <h2>Daten bearbeiten</h2>

      <div class="editor-row">
        <input id="money-input" placeholder="Geld eingeben …" />
        <button id="save-money-btn" class="secondary-btn">Speichern</button>
      </div>

      <div class="editor-row">
        <input id="level-input" placeholder="Level eingeben …" />
        <button id="save-level-btn" class="secondary-btn">Speichern</button>
      </div>

      <p id="edit-status"></p>
    </section>

  </main>
</body>
</html>
