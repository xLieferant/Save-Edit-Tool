<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETS2 Save Editor U+002d Alex Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="main-header">
    <div class="logo">ETS2 TOOLBOX</div>
    <nav>
        <button class="nav-btn" data-tab="truck">Truck</button>
        <button class="nav-btn" data-tab="trailer">Trailer</button>
        <button class="nav-btn" data-tab="profile">Profile</button>
        <button class="nav-btn" data-tab="settings">Settings</button>
        <button class="link-btn" data-tab="youtube">YouTube</button> <!--Hier soll mein YT link eingefügt werden -->
    </nav>
</header>

<main id="tool-container">
    <!-- Tools werden per JS geladen -->
</main>

<footer class="profile-bar">
    <div class="game-switch">
        <button id="ets2Btn" class="active">ETS2</button>
        <button id="atsBtn">ATS</button>
    </div>

    <div class="profile-picker">
        <span id="profileName">Select a profile</span>
        <button id="openProfileModal">▼</button>
    </div>

    <div class="save-picker">
        <span id="saveName">Select a save</span>
        <button id="openSaveModal">▼</button>
    </div>

    <button id="refreshBtn" class="refresh-btn">⟳</button> <!-- hier muss mein Main.js update button eingepflegt werden -->
</footer>

<!-- MODAL + Das ist, wenn man auf die Kachel drückt zum öffnen -->
<div class="modal-backdrop" id="modal">
    <div class="modal-box">
        <h2 id="modalTitle">Modal Title</h2>
        <input id="modalInput" type="text" placeholder="">
        <div class="modal-actions">
            <button id="modalCancel">Close</button>
            <button id="modalApply" class="apply">Apply</button>
        </div>
    </div>
</div>

<div class="modal-backdrop" id="modalNumber">
    <div class="modal-box">
        <h2 id="modalTitle">Modal Title</h2>
        <input id="modalInput" type="number" placeholder="">
        <div class="modal-actions">
            <button id="modalCancel">Close</button>
            <button id="modalApply" class="apply">Apply</button>
        </div>
    </div>
</div>

<div class="modal-backdrop" id="modalSlider">
    <div class="modal-box">
        <h2 id="modalTitle">Modal Title</h2>
        <input id="modalInput" type="checkbox">
        <div class="checkboxSlider"></div>
    </div>
</div>

<script src="tools.js"></script>
<script src="app.js"></script>
<script src="main.js"></script>
</body>
</html>
