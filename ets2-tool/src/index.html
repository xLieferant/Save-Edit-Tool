<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETS2 Save Editor U+002d Alex Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="main-header">
    <div class="logo">ETS2 TOOLBOX</div>
    <nav>
        <button class="nav-btn" data-tab="trailer">Trailer</button>
        <button class="nav-btn" data-tab="truck">Truck</button>
        <button class="nav-btn" data-tab="profile">Profile</button>
        <button class="nav-btn" data-tab="settings">Settings</button>
    </nav>
</header>

<main id="tool-container">
    <!-- Tools werden per JS geladen -->
</main>

<footer class="profile-bar">
    <div class="game-switch">
        <button id="ets2Btn" class="active">ETS2</button>
        <button id="atsBtn">ATS</button>
    </div>

    <div class="profile-picker">
        <span id="profileName">Select a profile</span>
        <button id="openProfileModal">▼</button>
    </div>

    <div class="save-picker">
        <span id="saveName">Select a save</span>
        <button id="openSaveModal">▼</button>
    </div>

    <button id="refreshBtn" class="refresh-btn">⟳</button>
</footer>

<!-- MODAL -->
<div class="modal-backdrop" id="modal">
    <div class="modal-box">
        <h2 id="modalTitle">Modal Title</h2>
        <input id="modalInput" type="text" placeholder="">
        <div class="modal-actions">
            <button id="modalCancel">Close</button>
            <button id="modalApply" class="apply">Apply</button>
        </div>
    </div>
</div>

<script src="tools.js"></script>
<script src="app.js"></script>
</body>
</html>






  <header class="app-header">
    <h1>SCS Save Editor</h1>
    <p class="subtitle">by xLieferant</p>
  </header>

  <main class="container">

    <!-- Profile -->
    <section class="card">
      <h2>Profil auswählen</h2>

      <button id="scan-profiles-btn" class="primary-btn">Profile suchen</button>

      <div class="editor-row">
        <select id="profile-select">
          <option>Bitte Profil wählen…</option>
        </select>
      </div>

      <button id="load-profile-btn" class="secondary-btn">Profil laden</button>

      <p id="profile-status"></p>
    </section>

    <!-- Editor -->
    <section class="card">
      <h2>Daten bearbeiten</h2>

      <div class="editor-row">
        <p id="moneyShow">Geld wird geladen...</p>
       <!-- <p id="xpShow">Erfahrungspunkte werden geladen...</p> -->
      </div>

       <div class="editor-row">
        <p id="xpShow">Erfahrungspunkte werden geladen...</p>
      </div>

      <div class="editor-row">
        <input id="money-input" placeholder="Geld eingeben …" />
        <button id="save-money-btn" class="secondary-btn">Speichern</button>
      </div>

      <div class="editor-row">
        <input id="level-input" placeholder="Level eingeben …" />
        <button id="save-level-btn" class="secondary-btn">Speichern</button>
      </div>

      <p id="edit-status"></p>
    </section>

  </main>
